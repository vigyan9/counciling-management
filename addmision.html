<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmission</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css file/style.css">
    <link rel="stylesheet" href="/css file/addmission.css">
</head>
<body>
    <h1 class="addmission-headline">
        Student Registeration Form
    </h1>
    <form class="form">
        <div>
            <label for="name">Name of the Candidate</label>
            <input type="text" id="name" placeholder="AMAN" style="text-transform: uppercase;">
        </div>
        <div>
            <label for="birth">Date of Birth</label>
            <input type="date" name="birth" id="birth">
        </div>
        <div>
            <label for="father-name">Father Name</label>
            <input type="text" name="father-name" id="father-name">
        </div>
        <div>
            <label for="mother-name">Mother Name</label>
            <input type="text" name="mother-name" id="mother-name">
        </div>
        <div>
            <label for="gardian-name">Gardian Name</label>
            <input type="text" name="gardian-name" id="gardian-name">
        </div>
        <div class="gender-catagory">
            <div class="gender">
                <label for="gender">Gender</label>
                <select name="gender" >
                  <option value="Male">Male</option>
                  <option value="Female">Females</option>
                  <option value="Other">Other</option> 
               </select>
            </div>
            <div class="catagory">
                <label for="catagory">catagory</label>
                <select name="catagory" >
                <option value="general">General</option>
                  <option value="OBC">OBC</option>
                  <option value="St">St</option> 
                  <option value="Sc">Sc</option>
               </select>
            </div>
        </div>
        <div>
        <label for="religion">Religion</label>
         <input type="text" name="religion" id="religion">
        </div>
        <div>
            <label for="contact">Contact</label>
             <input type="number" name="contact" id="contact" maxlength="10">
       </div>
       <div>
         <label for="email">Email</label>
         <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="Address">Address</label>
             <textarea name="Address" id="Address" cols="20" rows="10"></textarea>
       </div>
       <div>
        <label for="college-name">College Name</label>
        <input type="text" name="college-name" id="college-name">
    </div>
    <div>
        <label for="college-name">Program Name</label>
        <input type="text" name="Program-name" 
         id="Program-name">
    </div>
       <div>
          <input type="submit" value="submit" class="submit">
       </div>
        
    </form>
</body>
</html>
